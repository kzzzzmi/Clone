<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jam Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <span>library</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-shopping-basket fa-2x"></i>
      </div>
    </div>

    <form class="search-box">
      <input type="search" placeholder="Search books" />
      <i class="fas fa-search"></i>
    </form>

    <main class="main-list">
      <div class="main-list__row">
        <h1>Book of the day</h1>
        <div class="main-list__firstimg">
          <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />
          <div>
            <h2>No Fixed Abode</h2>
            <h3><br />Journey Through</h3>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="fas fa-star fa-xs"></i>
            <i class="far fa-star fa-xs"></i>
            <span><br /><br />Journey</span>
            <span>Biography<br /><br /></span>
            <div class="main-list-icon">
              <div>
                <i class="fab fa-pagelines"></i>
              </div>
              <div><span>Book Now</span></div>
            </div>
          </div>
        </div>
        </div>
        <div class="main-list__row1">
          <h1>Top Adventures</h1>
          <div class="main-list__booklist">
            <div>
              <img
                src="https://i.pinimg.com/236x/37/6a/97/376a974dee16153f43731681d33d76ee.jpg"
              />
              <div>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div>
              <img
                src="http://ojsfile.ohmynews.com/STD_IMG_FILE/2018/0309/IE002297749_STD.jpg"
              />
              <div>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-BirjykIyrhb1mEBsqsGSCzKvzLUS4r9vOQ&usqp=CAU"
              />
              <div>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
            <div>
              <img
                src="https://i.pinimg.com/564x/bf/69/78/bf6978d06ec0087b3f9d2502b25b3cbe.jpg"
              />
              <div>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="far fa-star fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="main-list__row2">
          <h1>Popular authors</h1>
          <div class="main-list__author">
            <img src="https://awoiaf.westeros.org/images/thumb/4/4b/George_R_R_Martin.jpg/1200px-George_R_R_Martin.jpg" >
            <div>
              <p><h4>George Raymond Richard Martin<br><br></h4></p>
              <h3>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</h3>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
